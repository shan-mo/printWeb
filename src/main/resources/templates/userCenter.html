<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-aws/css/all.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/userCenter.css">
    <!-- 引入js文件 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/layui/layui.all.js"></script>
    <script src="js/userCenter.js"></script>
</head>

<body>
<div class="wrap">
    <!-- 主体部分 -->
    <div class="inner">
        <!-- 用户栏 -->
        <div class="user">
            <div class="userBox">
                <!-- 用户头像 -->
                <div class="photo">
                    <img src="image/1 (3).PNG" alt="头像">
                </div>
                <!-- 用户信息 -->
                <div class="userMessage">
                    <span class="mininame">昵称</span>
                    <span class="pid">pid</span>
                </div>
            </div>
        </div>
        <!-- 用户信息列表 -->
        <div class="userMessageList"></div>
        <!-- 用户帖子/评论列表选项卡 -->
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this" onclick="invitationtop()">我发布的</li>
                <li onclick="commenttop()">我的评论</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="invitationList">
                        <div id="invitationtop"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <!-- 分页 -->
                        <div class="pagefilter"></div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <div class="commentList">
                        <div id="commenttop"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <div class="message" onclick="openInvitation()"></div>
                        <!-- 分页 -->
                        <div class="pagefilter"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 侧边栏 -->
    <div class="right">
        <a href="#invitationtop" id="topbutton">
            <div class="toTop"><i class="fas fa-angle-double-up"></i></div>
        </a>
        <div class="flash"><i class="fas fa-redo-alt"></i></div>
    </div>
</div>
</body>

</html>
